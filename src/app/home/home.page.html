<ion-header>
  <ion-toolbar>
    <ion-title>
      Task List
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addItem()">Add Item</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks; trackBy: trackItems">
      <ion-item>
        <ion-label [ngClass]="{ 'completed': task.status === 'done' }">
          {{ task.title }}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="markAsDone(itemSliding, task)">Done</ion-item-option>
        <ion-item-option color="danger" (click)="removeTask(itemSliding, task)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
