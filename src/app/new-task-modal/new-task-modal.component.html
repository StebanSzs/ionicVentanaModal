<ion-header>
  <ion-toolbar>
    <ion-title>New Task</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Task Title</ion-label>
      <ion-input [(ngModel)]="taskTitle"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="addTask()">Add Task</ion-button>
</ion-content>
